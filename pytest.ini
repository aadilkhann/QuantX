[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Coverage
addopts =
    --strict-markers
    --tb=short
    --cov=src/quantx
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    broker: marks tests that require broker connection
    unit: marks tests as unit tests

# Coverage options
[coverage:run]
source = src/quantx
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Coverage targets
fail_under = 70
